<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>

        <div class="firstline">
            <ul>
                <li class="circle-color-lightgreen">Cabin</li>
                <li class="circle-color-blue">Meals</li>
                <li class="circle-color-white">Upgrades</li>
                <li class="circle-color-white">Payment</li>
            </ul>
        </div>

        <div class="midsection">
            <h1>Meal Preferences</h1>
            <p>Your flight comes with breakfast, lunch, and dinner. Please make your selections below.
                Changes to your order can be made up to 48 hours before your flight.
            </p>

            <div class="breakfast-wrapper">
                <div>
                    <p>Breakfast</p>
                    <select class="breakfast" style="max-width:90%">
                        <option>Sausage Egg Scramble Bowl</option>
                    </select>
                </div>
                <div>
                    <p>Drink</p>
                    <select class="breakfast-drink">
                        <option>Coffe</option>
                    </select>
                </div>
            </div>
            <div class="lunch-wrapper">
                <div>
                    <p>Lunch</p>
                    <select class="lunch">
                        <option>Club Sandwich Meal</option>
                    </select>
                </div>
                <div>
                    <p>Drink</p>
                    <select class="lunch-drink">
                        <option>Cranberry juice</option>
                    </select>
                </div>
            </div>

            <div class="dinner-wrapper">
                <div>
                    <p>Dinner</p>
                    <select class="dinner">
                        <option>Wagyu Beef Sliders Meal</option>
                    </select>
                </div>
                <div>  
                    <p>Drink</p>
                    <select class="dinner-drink">
                        <option>Red Wine</option>
                    </select>
                </div> 
            </div>

        </div>

        <div class="checkbox-controler">
            <input type="checkbox"> I'd like dessert, too
        </div>

        <div class="btn-controler">
            <button class="back-btn">Back</button>
            <button class="continue-btn"> Continue</button>
        </div>


    </div>
</body>
</html>
